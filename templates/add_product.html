{% extends "base_manager.html" %}
    
    {% block title %} Add Product {% endblock %}
    
    {% block content %}
    <div class="container py-4 py-xl-5 mx-auto col-xl-3">
        <h1>Add Product</h1>
        <br>
        <form method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="product_name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price per unit</label>
                <input type="number" step="0.01" class="form-control" name="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Unit</label>
                <input type="text" class="form-control" name="unit" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Manufacture Date</label>
                <input type="date" class="form-control" name="manufacture_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" class="form-control" name="expiry_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
    </div>
    {% endblock %}
